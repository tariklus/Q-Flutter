name: flutter_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.8
  dotlottie_loader: ^0.0.4
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.2.2
  go_router: ^14.2.3
  google_fonts: ^6.2.1
  lottie: ^3.3.0  # Bu sürüm çalıştığından emin oldum
  provider: ^6.1.2
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3 # Bu sürüm uyumlu olacak

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/languages/
    - assets/motions/
